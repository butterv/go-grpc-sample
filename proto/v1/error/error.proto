syntax = "proto3";

package v1;
option go_package = "github.com/istsh/go-grpc-sample/app/pb/v1";

message ErrorCode {
    string error_code = 1;
}

message Error {
    ErrorDetail error = 1;

    message ErrorDetail {
        string error_code = 1;
        string locale = 2;
        string message = 3;
    }
}