syntax = "proto3";

package error;
option go_package = "github.com/istsh/go-grpc-sample/app/pb/v1/error";

// import "google/rpc/error_details.proto";

message ErrorCode {
    string error_code = 1;
}

message Error {
    ErrorDetail error = 1;

    message ErrorDetail {
        string error_code = 1;
        string locale = 2;
        string message = 3;
        // google.rpc.LocalizedMessage _ = 4;
    }
}